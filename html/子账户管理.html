<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作品列表</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/works.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="w1200 works-box">
            <div class="page-aside">
                <div class="page-user">
                    <div class="page-user-img"></div>
                    <div class="page-user-name">
                        用户名称 <span class="page-user-edit"></span>
                    </div>
                </div>
                <div class="page-navs">
                    <div class="page-nav-list active">
                        <div class="page-nav-name"> <span class="page-nav-name-tab"></span> 账户管理</div>
                        <div class="page-nav-drops">
                            <div class="page-nav-drop-list"><a href="">基本资料</a></div>
                            <div class="page-nav-drop-list active"><a href="">子账户管理</a></div>
                            <div class="page-nav-drop-list"><a href="">实名认证</a></div>
                        </div>
                    </div>
                    <div class="page-nav-list active">
                        <div class="page-nav-name"><span class="page-nav-name-tab files"></span> 证据管理</div>
                        <div class="page-nav-drops">
                            <div class="page-nav-drop-list"><a href="">实时取证</a></div>
                            <div class="page-nav-drop-list"><a href="">取证记录</a></div>
                            <div class="page-nav-drop-list"><a href="">已出证文件</a></div>
                        </div>
                    </div>
                    <div class="page-nav-list active">
                        <div class="page-nav-name"><span class="page-nav-name-tab safe"></span> 安全中心</div>
                        <div class="page-nav-drops">
                            <div class="page-nav-drop-list"><a href="">修改密码</a></div>
                            <div class="page-nav-drop-list"><a href="">绑定手机</a></div>
                            <div class="page-nav-drop-list"><a href="">绑定邮箱</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="works-c">
                <div class="plists">
                    <div class="plists-amb">
                        前面的目录 / <span class="plists-amb-title">最后的目录</span> / <span class="plists-amb-btn">添加子账户</span>
                    </div>
                    <!-- <div class="plist-top fbetween">
                        <span>侵权存证记录</span>
                    </div>
                    <div class="plist-top2 fbetween">
                        <div class="work-search-box">
                            <input type="text" class="work-search-input" placeholder="请输入作品名称搜索" />
                            <div class="work-search-btn"></div>
                        </div>
                    </div> -->
                    <div class="table-box">
                        <div class="table-titles fbetween">
                            <div class="table-th tb28">登录账号</div>
                            <div class="table-th tb10">电话号码</div>
                            <div class="table-th tb10">邮箱</div>
                            <div class="table-th tb10">创建时间</div>
                            <div class="table-th tb10">状态</div>
                            <div class="table-th tb31">操作</div>
                        </div>
                        <!-- table-tds-box -->
                        <div class="table-tds-box">
                            <div class="table-tds fbetween">
                                <div class="table-td tb28">1</div>
                                <div class="table-td tb10">文件类型</div>
                                <div class="table-td tb10">操作人</div>
                                <div class="table-td tb10">2019-01-01 16:30:30</div>
                                <div class="table-td tb10">2019-01-01 16:30:30</div>
                                <div class="table-td tb31"><a href="" class="nlink">重置密码</a> | <a href="" class="nlink">冻结账户</a></div>
                            </div>
                        </div>

                        <!-- 底部分页 按钮 -->
					    <div class="pages">
                            <span class="page-btn pre-btn no-btn">上一页</span>
                            <span class="pages-box">
                                <span class="pages-list active">1</span>
                                <span class="pages-list">2</span>
                                <span class="pages-list">3</span>
                                <span class="pages-list">4</span>
                                <span class="pages-list">5</span>
                                <span class="more-box">
                                    <span class="pages-more">...</span>
                                </span>
                            </span>
                            <span class="page-btn next-btn">下一页</span>
                            <span class="page-info">
                                共<span class="page-count">100</span>页，
                                到第<input type="text" name="" value="" class="page-num">页
                                <span class="point-btn">确定</span>
                            </span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
