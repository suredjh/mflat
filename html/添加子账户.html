<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作品列表</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/works.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="w1200 works-box">
            <div class="page-aside">
                <div class="page-user">
                    <div class="page-user-img"></div>
                    <div class="page-user-name">
                        用户名称 <span class="page-user-edit"></span>
                    </div>
                </div>
                <div class="page-navs">
                    <div class="page-nav-list active">
                        <div class="page-nav-name"> <span class="page-nav-name-tab"></span> 账户管理</div>
                        <div class="page-nav-drops">
                            <div class="page-nav-drop-list"><a href="">基本资料</a></div>
                            <div class="page-nav-drop-list active"><a href="">子账户管理</a></div>
                            <div class="page-nav-drop-list"><a href="">实名认证</a></div>
                        </div>
                    </div>
                    <div class="page-nav-list active">
                        <div class="page-nav-name">证据管理</div>
                        <div class="page-nav-drops">
                            <div class="page-nav-drop-list"><a href="">实时取证</a></div>
                            <div class="page-nav-drop-list"><a href="">取证记录</a></div>
                            <div class="page-nav-drop-list"><a href="">已出证文件</a></div>
                        </div>
                    </div>
                    <div class="page-nav-list active">
                        <div class="page-nav-name">安全中心</div>
                        <div class="page-nav-drops">
                            <div class="page-nav-drop-list"><a href="">修改密码</a></div>
                            <div class="page-nav-drop-list"><a href="">绑定手机</a></div>
                            <div class="page-nav-drop-list"><a href="">绑定邮箱</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="works-c">
                <div class="plists">
                    <div class="plists-amb">
                        账户管理 / 子账户管理 / <span class="plists-amb-title">添加子账户</span>
                    </div>

                    <div class="table-box">
                        <div class="work-form-box">
                            <label for="" class="work-form-label">用户名 <span class="required">*</span>:</label>
                            <div class="work-form-val">
                                <input type="text" class="work-form-input" placeholder="请填写用户名" />
                            </div>
                        </div>
    
                        <div class="work-form-box">
                            <label for="" class="work-form-label"> 密码 <span class="required">*</span>:</label>
                            <div class="work-form-val">
                                <input type="text" class="work-form-input" placeholder="请输入密码" />
                            </div>
                        </div>
    
                        <div class="work-form-box">
                            <label for="" class="work-form-label"> 重复密码 <span class="required">*</span>:</label>
                            <div class="work-form-val">
                                <input type="text" class="work-form-input" placeholder="请再次输入密码" />
                            </div>
                        </div>
    
                        <div class="work-form-box">
                            <label for="" class="work-form-label"></label>
                            <div class="work-form-val">
                                <button class="work-form-btn ensure">添加</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
